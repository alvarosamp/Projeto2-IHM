<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intercâmbio - Inatel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header id="head">   
    <div id="menu"><a href="index.html"><span class="material-symbols-outlined icoG">arrow_back</span></a></div>
    <div id="logo"></div>
  </header>

  <main>
    <div class="container">
      <h2 class="titulo_aula">Programa de Intercâmbio</h2>
      <p>Consulte editais e solicite a documentação necessária para participar de intercâmbios.</p>

      <div class="tipo-container">
        <div class="tipo p_lable" data-tipo="todos">Todos</div>
      </div>

      <div id="lista-intercambios"></div>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="intercambio-helper.js"></script>

  <!-- Modal para marcar horário com NESP -->
  <div id="modal-nesp" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <button class="modal-close" aria-label="Fechar">✕</button>
      <h3 id="nesp-title">Marcar horário com NESP</h3>
      <p id="nesp-info" class="font"></p>
      <form id="nesp-form">
        <label class="font">Seu nome</label>
        <input type="text" id="nesp-name" placeholder="Seu nome" />
        <label class="font">Seu e-mail</label>
        <input type="email" id="nesp-email" placeholder="email@exemplo.com" />
        <label class="font">Data/horário preferido</label>
        <input type="text" id="nesp-dt" placeholder="Ex: 2025-12-10 14:00" />
        <div style="margin-top:12px; display:flex; gap:8px;">
          <button type="submit" class="candidatar-btn">Enviar pedido</button>
          <button type="button" class="modal-close secondary">Cancelar</button>
        </div>
      </form>
      <div id="nesp-result" class="font" style="margin-top:12px;"></div>
    </div>
  </div>

  <script>
    // Carrega intercâmbios ao abrir a página
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof loadIntercambiosFromJson === 'function') {
        loadIntercambiosFromJson('./intercambios.json');
      }

      // Close handlers for modal
      document.querySelectorAll('#modal-nesp .modal-close').forEach(b => b.addEventListener('click', () => {
        const m = document.getElementById('modal-nesp');
        if (m) { m.classList.add('hidden'); m.setAttribute('aria-hidden','true'); }
      }));

      const nespForm = document.getElementById('nesp-form');
      if (nespForm) {
        nespForm.addEventListener('submit', (ev) => {
          ev.preventDefault();
          document.querySelectorAll('#nesp-form input, #nesp-form button').forEach(i => i.disabled = true);
          const res = document.getElementById('nesp-result');
          if (res) res.textContent = 'Pedido enviado. Aguarde contato do NESP por e-mail.';
        });
      }
    });
  </script>

  <!-- Reuse modal de candidatura (está em index.html, mas script.js cria/usa o modal if present) -->
  <!-- Modal de Candidatura (mesmo que em outras páginas) -->
  <div id="modal-apply" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <button class="modal-close" aria-label="Fechar">✕</button>
      <h3 id="modal-title">Candidatar-se</h3>
      <p id="modal-vaga-info" class="font"></p>
      <form id="apply-form">
        <label class="font">Seu nome (opcional)</label>
        <input type="text" id="applicant-name" placeholder="Seu nome" />
        <label class="font">Seu e-mail (opcional)</label>
        <input type="email" id="applicant-email" placeholder="email@exemplo.com" />
        <label class="font">Anexar documentos</label>
        <input type="file" id="applicant-files" multiple />
        <div id="file-list" class="font"></div>
        <div style="margin-top:12px; display:flex; gap:8px;">
          <button type="submit" class="candidatar-btn">Enviar</button>
          <button type="button" class="modal-close secondary">Cancelar</button>
        </div>
      </form>
      <div id="apply-result" class="font" style="margin-top:12px;"></div>
    </div>
  </div>
</body>
</html>
